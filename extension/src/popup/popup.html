<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Contxtly</title>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <h1>Contxtly</h1>
        <button class="icon-btn settings-toggle" title="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
      </header>

      <!-- Settings Panel -->
      <div class="settings-panel hidden">
        <div class="field">
          <label for="targetLang">Translate to</label>
          <select id="targetLang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="ru">Russian</option>
          </select>
        </div>
        <div class="field">
          <label for="mode">Translation mode</label>
          <select id="mode">
            <option value="simple">Simple</option>
            <option value="smart">Smart (with examples)</option>
          </select>
        </div>
      </div>

      <!-- Search & Actions Bar -->
      <div class="toolbar">
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="searchInput" placeholder="Search words..." />
        </div>
        <button class="icon-btn select-all" id="selectAll" title="Select all">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="m9 12 2 2 4-4"/>
          </svg>
        </button>
        <button class="icon-btn delete-selected hidden" id="deleteSelected" title="Delete selected">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          <span class="badge" id="selectedCount">0</span>
        </button>
      </div>

      <!-- Words List -->
      <div class="words-container">
        <div id="wordsList" class="words-list"></div>
      </div>

      <!-- Footer Stats -->
      <footer class="footer">
        <span id="wordCount">0 words</span>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
